<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
  <script src='http://examples.oreilly.com/0636920026938/d3/d3.v3.js'></script>
  <style type='text/css'>
  .axis path,
  .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
  }
    
  .axis text {
    font-family: sans-serif;
    font-size: 11px;
  }
  </style>
</head>
<body>
  <script>
    var w = 500;
    var h = 300;
    var padding = 30;
    
    var svg = d3.select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);
    
    var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
      [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],[600, 10]
              ];
    
    var numDataPoints = 50;
    var xRange = Math.random() * 1000;
    var yRange = Math.random() * 1000;
    
    for(var i = 0; i< numDataPoints; i++) {
      var n1 = Math.floor(Math.random() * xRange);
      var n2 = Math.floor(Math.random() * yRange);
      dataset.push([n1, n2]);
    }
    
    var xScale = d3.scale.linear()
      .domain([0, d3.max(dataset, function(d) {
        return d[0]
      })])
      .range([padding, w - padding * 2]);
    
    var yScale = d3.scale.linear()
      .domain([0, d3.max(dataset, function(d) {
        return d[1];
      })])
      .range([h - padding, padding]);
    
    var rScale = d3.scale.linear()
      .domain([0, d3.max(dataset, function(d) {
        return d[1];
      })])
      .range([2,5]);
    
    var xAxis = d3.svg.axis()
      .scale(xScale)
      .orient('bottom')
      .ticks(5);
    
    var yAxis = d3.svg.axis()
      .scale(yScale)
      .orient('left')
      .ticks(5);
    
    svg.selectAll('circle')
      .data(dataset)
      .enter()
      .append('circle')
      .attr({
        cx: function(d) {
          return xScale(d[0]);
        },
        cy: function(d) {
          return yScale(d[1]);
        },
        r: function(d) {
          return rScale(d[1]);
        }
      });
    /*
    svg.selectAll('text')
      .data(dataset)
      .enter()
      .append('text')
      .text(function(d) {
        return d[0] + ', ' + d[1];
      })
      .attr({
        x: function(d) {
          return xScale(d[0]);
        },
        y: function(d) {
          return yScale(d[1]);
        },
        'font-family': 'sans-serif',
        'font-size': '11px',
        'fill': 'red'
      });*/
    
    svg.append('g')
      .attr('class', 'axis')
      .attr('transform', 'translate(0,' + (h - padding) + ')')
      .call(xAxis);
    
    svg.append('g')
      .attr('class', 'axis')
      .attr('transform', 'translate(' + padding + ',0)')
      .call(yAxis);
  </script>
</body>
</html>
