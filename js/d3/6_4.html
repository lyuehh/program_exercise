<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
  <script src='http://examples.oreilly.com/0636920026938/d3/d3.v3.js'></script>
  <style type='text/css'>

  </style>
</head>
<body>
  <script>
    var w = 500;
    var h = 500;
    var padding = 1;
    
    var svg = d3.select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);
    
    var dataset = [5, 10, 15, 20, 25, 30, 35];
    var rects = svg.selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect');
    
    rects.attr('x', function(d, i) {
      return i * (w / dataset.length);
    })
    .attr('y', function(d) {
      return h - d * 4;
    })
    .attr('width', w / dataset.length - padding)
    .attr('height', function(d) {
      return d * 4
    })
    .attr('fill', function(d) {
       return 'rgb(0, 0, ' + (d * 10) + ')';  
    });
    
    svg.selectAll('text')
      .data(dataset)
      .enter()
      .append('text')
      .text(function(d) {
        return d; 
      })
      .attr('x', function(d, i) {
        return i * (w / dataset.length) + (w / dataset.length - padding) / 2;
      })
      .attr('y', function(d) {
        return h - d * 4  + 14;
      })
      .attr('font-family', 'sans-serif')
      .attr('font-size', '11px')
      .attr('fill', 'white')
      .attr('text-anchor', 'middle');
  </script>
</body>
</html>
