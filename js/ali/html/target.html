<!DOCTYPE html>
<html>
<head>
  <style>
span, strong, p {
  padding: 8px; display: block; border: 1px solid #999;  }
    </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>

<div id="log"></div>
<div>
  <p>
    <strong><span>click</span></strong>
  </p>
</div>
<script>
$("body").click(function(event) {
    $("#log").html("target: " + event.target.nodeName + ', currentTarget:' + event.currentTarget.nodeName);
});
</script>

</body>
</html>
