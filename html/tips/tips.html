<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.tips_top{
	background-image:url(tips.png);
	width:11px;
	height:6px;
	background-position:-28px 0;
	margin-left:40px;
	}
.tips_content{
	clear:left;
	overflow:hidden;
	}
.tips_content b{
	background-image:url(tips.png);
	height:25px;
	width:7px;
	background-position:0 -6px;
	display:block;
	float:left;
	}
.tips_content .tips_right{
	background-position:-148px -6px;
	}
.tips_content span{
	display:block;
	float:left;
	padding:0 3px;
	background-color:#82b6de;
	height:25px;
	line-height:25px;
	color:#FFF;
	font-size:12px;
	}
</style>
</head>

<body>
    <div class="tips_all">
        <div class="tips_top"></div>
        <div class="tips_content">
            <b></b>
            <span>提示信息：哈哈哈</span>
            <b class="tips_right"></b>
        </div>
    </div>
</body>
</html>
