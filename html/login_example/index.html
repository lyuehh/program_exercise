<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登陆页</title>
    <script src="bootstrap/js/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
.well {width: 500px;margin: 100px auto auto;}
    </style>
    <link media="all" href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <form action="//mail.sohu.net" class="form-horizontal well" method="post">
    <fieldset>
      <legend>登陆</legend>
      <div class="control-group">
        <label class='control-label' for='id'>用户名</label>
        <div class="controls">
          <div class="append">
            <input type="text" class="text span2" value="" name="user_mbox" id='user_mbox'/>
            <span class="add-on">@xxx.com</span>
          </div>
          <input type="hidden" class="text" value="cnpc.com.cn" name="domain_name" id='domain_name' />
        </div>
      </div>
      <div class="control-group">
        <label class='control-label' for='id'>密码</label>
        <div class="controls">
          <input type="password" class="text" value="" name="user_passwd" id='user_passwd' />
        </div>
      </div>
      <div class="form-actions">
        <button type='submit' class='btn btn-primary'>登陆</button>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
