<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="all" />
    <title>记录一笔</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="offset4">
      <form action="#" class="form-horizontal" method="post">
        <fieldset>
          <legend>新建一笔</legend>
          <div class="control-group">
            <label class="control-label" for="money">花费</label>
            <div class="controls">
              <input value="" type="text" class="" name="money" id="money" />
              <p class="help-block">消费了多少钱..</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="created_at">时间</label>
            <div class="controls">
              <input value="" type="text" class="" name="created_at" id="created_at" />
              <p class="help-block">消费时间</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="type">类别tag</label>
            <div class="controls">
              <input value="" type="text" class="" name="type" id="type" />
              <p class="help-block">类别tag</p>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" value="提交" name="cofirm">提交</button>
            <button class='btn'>取消</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
