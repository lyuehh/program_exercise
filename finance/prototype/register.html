<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="all" />
    <title>注册新用户</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="offset4">
      <form action="#" class="form-horizontal" method="post">
        <fieldset>
          <legend>注册新用户</legend>
          <div class="control-group">
            <label class="control-label" for="name">昵称</label>
            <div class="controls">
              <input value="" type="text" class="input-" name="name" id="name" />
              <p class="help-block">字母数字皆可，以字母开头</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">邮件地址</label>
            <div class="controls">
              <input value="" type="text" class="input-" name="email" id="email" />
              <p class="help-block">您的邮件地址</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">密码</label>
            <div class="controls">
              <input value="" type="text" class="input-" name="password" id="password" />
              <p class="help-block">选择一个密码</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password_confirm">密码确认</label>
            <div class="controls">
              <input value="" type="text" class="input-" name="password_confirm" id="password_confirm" />
              <p class="help-block">请再输入一次</p>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" value="提交" name="cofirm">确定</button>
            <button class='btn'>取消</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
