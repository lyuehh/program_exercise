<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>selectbox all test</title>
    <link media="all" href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link media="all" href="css/bootstrap-responsive.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="./jqery.selectbox.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>
            <input type="checkbox" class="checkbox" value="" name="check_all" />
           </th>
          <th>#</th>
          <th>电视剧</th>
          <th>类型</th>
          <th>年代</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <input type="checkbox" class="checkbox" value="" name="ch_1" />
        </td>
        <td>1</td>
        <td>爱情公寓</td>
        <td>都市爱情喜剧</td>
        <td>2010</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="checkbox" value="" name="ch_2" />
        </td>
        <td>2</td>
        <td>邪恶力量</td>
        <td>悬疑魔幻</td>
        <td>2005</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="checkbox" value="" name="ch_3" />
        </td>
        <td>3</td>
        <td>神探伽俐略</td>
        <td>推理探案</td>
        <td>2008</td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <button class='btn new_e btn-info'>新建1</button>
        </td>
        <td>
          <button class='btn edit_e btn-warning'>编辑1</button>
        </td>
        <td>
          <button class='btn del_e btn-danger'>删除n</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
